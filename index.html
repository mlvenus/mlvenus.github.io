<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex Moderna - Todos os Pokémon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="pokedex-container">
        <h1>Pokédex Moderna</h1>

        <div class="pokedex">
            <div class="pokemon-list-column">
                <div class="search-container">
                     <input type="search" id="search-input" placeholder="Procurar Pokémon...">
                </div>
                <div class="pokemon-list-container">
                    <ul id="pokemon-list">
                        <div id="list-loader" class="loader-container">
                             <div class="loader"></div>
                             <p>A carregar lista...</p>
                        </div>
                    </ul>
                </div>
            </div>

            <div class="pokemon-display-column">
                <div class="pokemon-display">
                    <div id="display-prompt" class="display-message">
                        <p>Selecione um Pokémon da lista</p>
                    </div>
                     <div id="display-loader" class="loader-container hidden">
                         <div class="loader"></div>
                         <p>A carregar detalhes...</p>
                     </div>

                    <div id="pokemon-info" class="hidden">
                        <h2 id="pokemon-name">Nome do Pokémon</h2>
                        <div class="pokemon-image-container">
                            <img id="pokemon-image" src="" alt="Imagem do Pokémon">
                        </div>
                        <div id="pokemon-id">#000</div>
                        <div id="pokemon-types">
                            </div>
                        <div id="pokemon-stats">
                            <h3>Stats Base:</h3>
                            <div class="stats-grid">
                                </div>
                        </div>
                    </div>
                     <div id="display-error" class="display-message hidden">
                        <p>Não foi possível carregar os detalhes.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
